<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text">
                <h1 class="tittle">YOUTUBE</h1>
                <i class="fa-brands fa-youtube icon1"></i>
                <p class="description">Subscribe youtube channel</p>
                <button class="btn">Subscribe</button>
            </div>
            <div class=" card text">
                <h1 class="tittle">TWITTER</h1>
                <i class="fa-brands fa-twitter icon2"></i>
                <p class="description">Follow akun twitter</p>
                <button class="btn">Follow</button>
            </div>
            <div class=" card text">
                <h1 class="tittle">FACEBOOK</h1>
                <i class="fa-brands fa-facebook icon2"></i>
                <p class="description">Follow akun facebook</p>
                <button class="btn">Follow</button>
            </div>
            <div class=" card text">
                <h1 class="tittle">TIKTOK</h1>
                <i class="fa-brands fa-tiktok icon3"></i>
                <p class="description">Follow akun tiktok</p>
                <button class="btn">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
